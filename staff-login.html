<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #000000;
        }

        header {
            background-color: #FFFFFF;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            margin-right: 10px;
            text-decoration: underline;
            color: #0000FF;
        }

        #content {
            padding: 20px;
        }

        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        #loginResult {
            margin-top: 10px;
            font-weight: bold;
        }

        #additionalLinks {
            margin-top: 20px;
        }

        #additionalLinks ul {
            list-style-type: none;
            padding: 0;
        }

        #additionalLinks li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supergroup Car Rental</h1>
    </header>
    <nav>
        <ul>
            <li><a href="supergroup-home.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <h2>Staff Login</h2>
        <form id="loginForm" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <button id="forgotButton" onclick="forgotCredentials()">Forgot Username/Password</button>
        
        <div id="loginResult"></div>

        <div id="additionalLinks" style="display: none;">
            <ul>
                <li><a href="rent-car.html">Rent Car</a></li>
                <li><a href="return-car.html">Return Car</a></li>
                <li><a href="check-availability-s.html">Check Availability</a></li>
                <li><a href="manage-customer.html">Manage Customer</a></li>
                <li><a href="rental-report-s.html">Rental Reports</a></li>
            </ul>
        </div>

        <div id="logoutSection" style="display: none;">
            <button onclick="logout()">Logout</button>
        </div>
    </main>
    <script>
        // Mock data for demonstration purposes
        const staffAccounts = [
            { username: "staff", password: "staff123" }
        ];

        // State variable to check if the user is logged in
        let isLoggedIn = false;

        // Function to validate login
        function login(event) {
            event.preventDefault(); // Prevent form from reloading the page
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const account = staffAccounts.find(acc => acc.username === username);

            const resultDiv = document.getElementById("loginResult");
            if (!account) {
                resultDiv.textContent = "Invalid username. Please try again.";
                resultDiv.style.color = "red";
            } else if (account.password !== password) {
                resultDiv.textContent = "Wrong password. Please try again.";
                resultDiv.style.color = "red";
            } else {
                isLoggedIn = true;
                resultDiv.textContent = "Login successful. Welcome!";
                resultDiv.style.color = "green";
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("forgotButton").style.display = "none";
                document.getElementById("logoutSection").style.display = "block";
                document.getElementById("additionalLinks").style.display = "block";
            }
        }

        // Function to logout
        function logout() {
            isLoggedIn = false;
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("forgotButton").style.display = "block";
            document.getElementById("logoutSection").style.display = "none";
            document.getElementById("additionalLinks").style.display = "none";
            document.getElementById("loginResult").textContent = "You have been logged out.";
            document.getElementById("loginResult").style.color = "blue";
        }

        // "Forgot Username/Password" placeholder
        function forgotCredentials() {
            alert("Please contact the administrator for username/password assistance.");
        }
    </script>
    <footer>
        <p>&copy; Supergroup Car Rental.</p>
    </footer>
</body>
</html>
